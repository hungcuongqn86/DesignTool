<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#home">Img-Art</a></li>
                        <li><a data-toggle="tab" href="#menu1">Text</a></li>
                        <li><a data-toggle="tab" href="#menu2">Layers</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">
                            <div class="text-center bottom-margin">
                                <button type="button" (click)="addImg()" class="btn btn-danger">Import Img</button>
                            </div>
                            <div class="text-center bottom-margin">

                            </div>

                        </div>
                        <div id="menu2" class="tab-pane fade">

                                 class="ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active"
                                 aria-labelledby="ui-id-1" role="tabpanel" aria-hidden="false" style="display: block;">
                                <ul id="layers" class="ui-sortable">
                                    <li class="layer active" data-id="layer-item-front-0">

                                        <span>Layer 1</span>
                                        <div class="layer-action pull-right">
                                            <!--<a class="dg-tooltip" title="" data-placement="top" data-toggle="tooltip"
                                               data-original-title="Click to sorting layer">
                                                <i class="fa fa-arrows"></i>
                                            </a>-->
                                            <a class="layer-action-item" title="" data-placement="top" data-toggle="tooltip"
                                               data-original-title="Click to delete layer">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </div>
                                    </li>

                                    <li class="layer" data-id="layer-item-front-0">
                                        <img alt=""
                                             src="https://s3.amazonaws.com/viral-tees/campaigns/1e89dbf9-bd2f-5c14-11ec-4e7ac51c6a78/assets/bf89c631-d1b5-0034-51ac-d4a86b016af9_trimmed.png">
                                        <span>Layer 2</span>
                                        <div class="layer-action pull-right">
                                            <!--<a class="dg-tooltip" title="" data-placement="top" data-toggle="tooltip"
                                               data-original-title="Click to sorting layer">
                                                <i class="fa fa-arrows"></i>
                                            </a>-->
                                            <a class="layer-action-item" title="" data-placement="top" data-toggle="tooltip"
                                               data-original-title="Click to delete layer">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </div>
                                    </li>

                                    <li class="layer" data-id="layer-item-front-0">
                                        <img alt=""
                                             src="https://s3.amazonaws.com/viral-tees/campaigns/1e89dbf9-bd2f-5c14-11ec-4e7ac51c6a78/assets/bf89c631-d1b5-0034-51ac-d4a86b016af9_trimmed.png">
                                        <span>Layer 2</span>
                                        <div class="layer-action pull-right">
                                            <!--<a class="dg-tooltip" title="" data-placement="top" data-toggle="tooltip"
                                               data-original-title="Click to sorting layer">
                                                <i class="fa fa-arrows"></i>
                                            </a>-->
                                            <a class="layer-action-item" title="" data-placement="top" data-toggle="tooltip"
                                               data-original-title="Click to delete layer">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </div>
                                    </li>

                                    <li class="layer" data-id="layer-item-front-0">
                                        <img alt=""
                                             src="https://s3.amazonaws.com/viral-tees/campaigns/1e89dbf9-bd2f-5c14-11ec-4e7ac51c6a78/assets/bf89c631-d1b5-0034-51ac-d4a86b016af9_trimmed.png">
                                        <span>Layer 2</span>
                                        <div class="layer-action pull-right">
                                            <!--<a class="dg-tooltip" title="" data-placement="top" data-toggle="tooltip"
                                               data-original-title="Click to sorting layer">
                                                <i class="fa fa-arrows"></i>
                                            </a>-->
                                            <a class="layer-action-item" title="" data-placement="top" data-toggle="tooltip"
                                               data-original-title="Click to delete layer">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="svg-surface text-center">
                    <div id="drawing"></div>
                </div>
            </div>
            <div class="row text-center">
                <div class="btn-group">
                    <button type="button" (click)="setFace('front')"
                            class="btn {{oDesign.sFace==='front'? 'btn-primary': 'btn-default'}}">Front
                    </button>
                    <button type="button" (click)="setFace('back')"
                            class="btn {{oDesign.sFace==='back'? 'btn-primary': 'btn-default'}}">Back
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form #form="ngForm">
                        <div class="form-group">
                            <select [(ngModel)]="fDesign.sBaseType" (change)="selectBaseType()" class="form-control"
                                    id="sBaseType"
                                    name="sBaseType" title="Select base type" required>
                                <optgroup *ngFor='let itemGroup of arrBaseTypes' label="{{itemGroup.name}}">
                                    <option *ngFor='let item of itemGroup.base_types' value="{{item.id}}">
                                        {{item.name}}
                                    </option>
                                </optgroup>
                            </select>
                        </div>
                    </form>

                    <div class="product-selector">
                        <ul class="options item-options active nav">
                            <li *ngFor='let itemBase of arrBase'
                                class="item-option {{itemBase.id===oDesign.sId? 'active': ''}}">
                                <p class="item-name">{{itemBase.name}}</p>
                                <div class="item-overview" (click)="selectBase(itemBase.id)">
                                    <div class="item-thumb-container item-thumb-loaded">
                                        <img class="item-thumb" src="{{itemBase.image.front}}"></div>
                                    <p class="item-qualities">{{itemBase.desc}}</p>
                                    <div class="sizes-label">S â€“ XL</div>
                                </div>
                                <div *ngIf="itemBase.id===oDesign.sId" class="product-colors">
                                    <div class="tool_tip__container">
                                        <div class="tool_tip__definition">
                                            <ul class="color-column quick-colors">
                                                <li *ngFor='let itemColor of itemBase.colors'
                                                    (click)="setColor(itemColor.value)"
                                                    class="shirt-color-sample js-color"
                                                    title="{{itemColor.name}}"
                                                    [ngStyle]="{ 'background-color': itemColor.value }"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
