<div class="modal-dialog product-modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="mdClose()">&times;</button>
            <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
            <div *ngIf="status==='baseType'" class="box-body">
                <div *ngFor='let itemGroup of arrBaseTypes' class="panel panel-default">
                    <div class="panel-heading">{{itemGroup.name}}</div>
                    <div class="panel-body">
                        <div *ngFor='let item of itemGroup.base_types' class="col-sm-3 text-center">
                            <div class="producs-base-item" (click)="loadBase(item.id)">
                                <div class="produc-name">
                                    {{item.name}}
                                </div>
                                <div class="ui fluid image"><img
                                        src="{{item.image}}">
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="status==='base'" class="box-body">
                <div class="panel panel-default">
                    <div class="panel-heading">Type name</div>
                    <div class="panel-body">
                        <div *ngFor='let item of arrBase' class="col-sm-3 text-center">
                            <div class="producs-base-item" (click)="selectProductBase(item.id)">
                                <div class="produc-name">
                                    {{item.name}}
                                </div>
                                <div class="ui fluid image"><img
                                        src="{{item.image.front}}">
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
