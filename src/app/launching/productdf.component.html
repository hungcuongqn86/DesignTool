<div class="modal-dialog product-modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="mdClose()">&times;</button>
            <h3>Select Default Product</h3>
        </div>
        <div class="modal-body">
            <div class="col-sm-6 prod-list">
                <table class="table">
                    <tbody>
                    <tr *ngFor="let prod of Campaign.products">
                        <td style="width: 20%">
                            <div>
                                <img alt="" src="{{getBaseImgUrl('front',prod.base.id)}}">
                            </div>
                        </td>
                        <td style="width: 80%" class="middle">
                            <div class="colors">
                                <div *ngFor='let itemColor of prod.colors' class="color">
                                    <div class="e-color"
                                         [ngStyle]="{ 'background-color': itemColor.value }">
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6 text-center prod-view">
                <template ngFor let-prod [ngForOf]="Campaign.products">
                    <div *ngIf="prod.default">
                        <img alt="" src="{{getBaseImgUrl('front',prod.base.id)}}">
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
