<div class="modal-dialog product-modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="mdClose()">&times;</button>
            <h3>Select Default Product</h3>
        </div>
        <div class="modal-body">
            <div class="col-sm-6">
                <table class="table">
                    <thead>
                    <tr>
                        <th style="width: 20%;"></th>
                        <th style="width: 80%;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let prod of Campaign.products">
                        <td>
                            <div>
                                <img alt="" src="{{getBaseImgUrl('front',prod.base.id)}}">
                            </div>
                        </td>
                        <td class="middle">{{prod.base.name}}
                            <div class="colors">
                                <div *ngFor='let itemColor of prod.colors' class="color">
                                    <div class="e-color"
                                         [ngStyle]="{ 'background-color': itemColor.value }">
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6 text-right">

            </div>
        </div>
    </div>
</div>
