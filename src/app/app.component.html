<div id="app">
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">

                    <!-- Collapsed Hamburger -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Branding Image -->
                    <a class="navbar-brand" href="#">
                        Ng2-DesignTool
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <!-- Left Side Of Navbar -->
                    <ul class="nav navbar-nav">
                        &nbsp;
                    </ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">
                                Admin <span class="caret"></span>
                            </a>

                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#">
                                        {{ 'COMMON.SIGN_OUT' | translate }}
                                    </a>

                                    <form id="logout-form" action="" method="POST"
                                          style="display: none;">
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="navigator">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" style="height: 60px;">
                        <ul class="navigator-group">
                            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
                                <a href="#" routerLink="design">
                                    <span class="number">1</span>
                                    <span>{{ 'NAVIGATOR.DESIGN' | translate }}</span></a>
                            </li>
                            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
                                <a href="#" routerLink="pricing">
                                    <span class="number">2</span>
                                    <span>{{ 'NAVIGATOR.PRICING' | translate }}</span></a>
                            </li>
                            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
                                <a href="#" routerLink="launching">
                                    <span class="number">3</span>
                                    <span>{{ 'NAVIGATOR.LAUNCHING' | translate }}</span></a>
                            </li>
                        </ul>

                        <ul class="navigator-group pull-right">
                            <li style="margin-right: 0;margin-left: 20px;">
                                <div>
                                    <label for="select_location">{{ 'NAVIGATOR.FULFILLMENT_LOCATION' | translate }}</label>
                                    <select id="select_location" name="select_lang">
                                        <option *ngFor='let item of locations' value="{{item}}">{{item}}</option>
                                    </select>
                                </div>
                            </li>
                            <li style="margin-right: 0;margin-left: 20px;">
                                <a href="#"><i class="fa fa-download fa-lg"></i><span>{{ 'COMMON.SAVE' | translate }}</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <router-outlet></router-outlet>
    </div>
</div>
